<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onMouseOver</title>
</head>
<body onUnload="alert('Goodbye');">


        <a href="http://youtube.com">will direct you to youtube</a>


        <a href="http://google.com" onMouseOver="alert('warning');">
        click google link!</a>


        <a href="http://google.com" onMouseOut="alert('this is safe');">
        click google link!</a>





</body>
</html>
